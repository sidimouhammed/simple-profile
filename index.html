<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My-Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-Profile">
        <div class="image-profile">
            <img src="sidimed.jpg" alt="Sidi-Med" class="image">
        </div>
        <div class="name">
           <span class="first-name"> Sidi Mohamed</span>
           <span class="last-name">Youmbebe</span>
        </div>
        <div class="socile-media">
            <a class="link facebook" href="https://www.facebook.com/profile.php?id=100095558623256&mibextid=JRoKGi"><i class="fa-brands fa-facebook" ></i></a>
            <a class="link snapchat" href="https://snapchat.com/t/T0pe3jXK"><i class="fa-brands fa-snapchat"></i></a>
            <a class="link linkedin" href="https://www.linkedin.com/in/sidi-mohamed-youmbebe?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"><i class="fa-brands fa-linkedin"></i></a>
            <a class="link whatsapp" href=""><i class="fa-brands fa-whatsapp" ></i></a>
        </div>
        <div class="messages">
            <button class="message stylems">Message</button>
            <button class="subscribe stylems">Subscribe</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-message"></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span class="number">65k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">10k</span>
            </div>
        </div>
       
    </div>
</body>
</html>
